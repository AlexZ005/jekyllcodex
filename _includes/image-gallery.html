<style>
    .image-gallery {overflow: auto; margin-left: -10px;}
    .image-gallery a {float: left; display: block; margin: 0 0 10px 10px; width: calc(20% - 10px);}
    .image-gallery a img {width: 100%;}
</style>

<div class="image-gallery">{% for file in site.static_files %}{% if file.path contains include.folder %}{% if file.extname == '.jpg' or file.extname == '.jpeg' or file.extname == '.JPG' or file.extname == '.JPEG' %}<a href="{{ file.path }}"><img src="//images.weserv.nl/?url=jekyllcodex.org/{{ file.path }}&w=300&h=300&output=jpg&q=50&t=square" /></a>{% endif %}{% endif %}{% endfor %}</div>
