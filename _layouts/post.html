<!DOCTYPE html>
<html>

  {% include jekyll-head.html %}

  <body class="{{ page.layout }}">
    <div class="main">
	    {% include header.html %}
		<div class="container">
			<div class="row">
		    	<div class="col-md-8">
		    	
                    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                    
                      <header class="post-header">
                        {% include breadcrumbs.html %}
                        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                        <h3 class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h3>
                        {% include reading-time.html %}
                      </header>
                    <hr>
                      <div class="post-content" itemprop="articleBody">
                        {{ content }}
                      </div>
                    
                    </article>

		    	</div>
		    	<div class="col-md-1"></div>
		    	<div class="col-md-3"></div>
		    </div>
		</div>
	</div>

    {% include footer.html %}

  </body>

</html>
